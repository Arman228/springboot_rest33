<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E" lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>

</head>

<body>
<h1>Пользователи</h1>

<table border="1">

  <tr>
    <th>id</th>
    <th>Имя</th>
  </tr>


  <tr th:each="user : ${users}">
    <td th:utext="${user}">id</td>
    <td th:utext="${user.getName()}">name</td>
    <td>
      <form th:action="@{/users/show/{id}(id=${user.getId()})}" th:object="${user}">
        <button type="submit">Инфо</button>
      </form>
    </td>
  </tr>
</table>
<br>
<form th:action="@{/users/new}">
  <button type="submit">Создание нового пользователя</button>
</form>
</body>
</html>
